<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="head :: head">
</head>
<body>
<nav th:replace="navbar :: navbar"></nav>
<div id="content" class="container">
    <div class="row">
        <div class="col-md-3">
            <h4>Conversastions</h4>
            <ul class="interlocutors">
                <li th:each="user : ${interlocutors}">
                    <form th:action="@{'/messages/' + ${loggedUserId} + '/' + ${user.id}}" method="get"
                          class="getMessagesForm"></form>
                    <a href="#" class="getMessages" th:text="${user.firstName} + ' ' + ${user.lastName}"></a>
                </li>
            </ul>
        </div>
        <div class="col-md-6">
            <h3 th:if="${interlocutor}" th:text="${interlocutor.firstName + ' ' + interlocutor.lastName}"></h3>
            <ul class="messages">
                <div th:each="message : ${messages}">
                    <li th:if="${message.sender.id} == ${loggedUserId}" class="sendMessage"
                        th:text="${message.content}"></li>
                    <li th:if="${message.sender.id != loggedUserId}" class="receivedMessage"
                        th:text="${message.content}"></li>
                </div>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
