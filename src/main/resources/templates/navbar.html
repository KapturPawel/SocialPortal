<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="head :: head"></head>
<body>
<nav class="navbar navbar-fixed-top" th:fragment="navbar">
    <div class="container">
        <ul class="nav navbar-nav navbar-left">
            <li>
                <a href="#" th:href="@{/search}">Search</a>
            </li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
            <li sec:authorize="isAnonymous()">
                <a href="#" th:href="@{/registration}">Register</a>
            </li>
            <li sec:authorize="isAnonymous()">
                <a href="#" th:href="@{/login}">Sign in</a>
            </li>
            <li sec:authorize="isAuthenticated()">
                <form th:action="@{'/userprofile'}" method="get" id="profile"></form>
                <a href="#" sec:authentication="name" onclick="document.getElementById('profile').submit()">Username</a>
            </li>
            <li sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post" id="logout"></form>
                <a href="#" onclick="document.getElementById('logout').submit()">Logout</a>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
