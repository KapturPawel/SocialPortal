<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="head :: head"></head>
<body>
<nav th:replace="navbar :: navbar"></nav>
<div id="content" class="container">
    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
            <form th:action="@{'/group/' + ${groupInfo.id} + '/info'}" th:object="${groupInfo}" method="post">
                <input class="form-control" type="text" placeholder="Name of group" th:field="*{name}"/>
                <textarea class="form-control" placeholder="Description of group" th:field="*{description}"
                          maxlength="3000"></textarea>
                <button class="btn btn-primary" type="submit">Accept</button>
            </form>
            <form th:action="@{'/group/' + ${groupInfo.id}}" method="get">
                <button class="btn btn-default">Cancel</button>
            </form>

        </div>
    </div>
</body>
</html>
